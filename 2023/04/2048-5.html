<!DOCTYPE html>
<html>
  <head>
    <title>2048 Game</title>
    <style>
      .tile {
        width: 100px;
        height: 100px;
        background-color: #eee;
        font-size: 36px;
        text-align: center;
        line-height: 100px;
        border-radius: 6px;
        margin: 5px;
        float: left;
      }

      .row::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>2048 Game</h1>
    <div id="grid"></div>
    <script src="game.js"></script>
  </body>
</html>
